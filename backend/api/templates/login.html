<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See QR 관리자 로그인</title>
    {% load static %}
    <style>
        :root {
            --primary-blue: #4d6ef3;
            --border-color: #eee;
            --danger-red: #d32f2f;
            --text-gray: #888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 36px 20px 24px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .page-header .logo-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            margin: 0 auto 12px;
            display: block;
            box-shadow: 0 10px 24px rgba(0,0,0,0.12);
        }

        .page-header h2 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .page-header p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .login-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .form-group input:focus {
            border-color: var(--primary-blue);
        }

        .btn-submit {
            width: 100%;
            background-color: var(--primary-blue);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:active {
            background-color: #3b5bdb;
        }

        .error-box {
            border: 1px solid #fca5a5;
            background: #fef2f2;
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 16px;
            color: #b91c1c;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
        }

        .footer-info {
            padding: 16px 6px 0;
            color: var(--text-gray);
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="page-header">
            <img src="{% static 'logo.png' %}" alt="See QR" class="logo-icon">
            <h2>관리자 로그인</h2>
            <p>관리자 계정으로만 접근할 수 있습니다.</p>
        </div>

        {% if error %}
        <div class="error-box">{{ error }}</div>
        {% endif %}

        <div class="login-form">
            <form method="post" action="/api/login/">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next|default:'' }}">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="username" placeholder="관리자 아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn-submit">로그인</button>
            </form>
        </div>

        <div class="footer-info">관리자 전용 페이지입니다.</div>
    </div>
</body>
</html>
